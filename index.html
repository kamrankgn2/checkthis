<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Update</title>

<!-- WhatsApp preview -->
<meta property="og:title" content="WhatsApp Update">
<meta property="og:description" content="WhatsApp_Update.apk â€¢ Tap to install">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: Roboto, system-ui, sans-serif;
  overflow: hidden;
}

.screen {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
}

.hidden { display: none; }

/* Installer */
.title {
  font-size: 20px;
  margin-bottom: 20px;
}

.loader {
  width: 80%;
  height: 12px;
  background: #222;
  border-radius: 10px;
  overflow: hidden;
}

.bar {
  height: 100%;
  width: 0%;
  background: #25D366;
  animation: load 5s linear forwards;
}

@keyframes load {
  to { width: 100%; }
}

.small {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.7;
}

/* Permissions */
.permission {
  width: 90%;
  background: #111;
  padding: 20px;
  border-radius: 12px;
  text-align: left;
}

.permission h3 {
  margin-top: 0;
}

.btns {
  display: flex;
  justify-content: flex-end;
  margin-top: 20px;
}

.btn {
  margin-left: 20px;
  color: #25D366;
  font-weight: bold;
}

/* Prank */
.prank {
  font-size: 44px;
  text-align: center;
  animation: pop 0.5s ease;
}

@keyframes pop {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- INSTALL -->
<div id="install" class="screen">
  <div class="title">Installing WhatsApp_Update.apk</div>
  <div class="loader"><div class="bar"></div></div>
  <div class="small">Verifying packageâ€¦</div>
</div>

<!-- PERMISSION -->
<div id="perm" class="screen hidden">
  <div class="permission">
    <h3>Allow WhatsApp Update to:</h3>
    <p>â€¢ Access device storage</p>
    <p>â€¢ Run at startup</p>
    <p>â€¢ Control vibration</p>
    <div class="btns">
      <div class="btn">DENY</div>
      <div class="btn">ALLOW</div>
    </div>
  </div>
</div>

<!-- PRANK -->
<div id="prank" class="screen hidden">
  <div class="prank">Jaa e LoDaa Mundara ðŸ˜†ðŸ˜†</div>
  <div class="small">Tap anywhere</div>
</div>

<script>
const vibrate = () => {
  if (navigator.vibrate) {
    navigator.vibrate([400,150,400,150,700]);
  }
};

setTimeout(() => {
  document.getElementById("install").classList.add("hidden");
  document.getElementById("perm").classList.remove("hidden");
}, 5200);

document.getElementById("perm").addEventListener("click", () => {
  vibrate();
  document.getElementById("perm").classList.add("hidden");
  document.getElementById("prank").classList.remove("hidden");
});

document.getElementById("prank").addEventListener("click", vibrate);
</script>

</body>
