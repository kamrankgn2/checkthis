<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Update</title>

<!-- WhatsApp Preview -->
<meta property="og:title" content="WhatsApp Update">
<meta property="og:description" content="WhatsApp_Update.apk ‚Ä¢ Tap to install">
<meta property="og:image" content="preview.jpg">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: Roboto, system-ui, sans-serif;
  overflow: hidden;
}

.screen {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
}

.hidden { display: none; }

.title { font-size: 20px; margin-bottom: 20px; }

.loader {
  width: 80%;
  height: 12px;
  background: #222;
  border-radius: 10px;
  overflow: hidden;
}

.bar {
  height: 100%;
  width: 0%;
  background: #25D366;
  animation: load 5s linear forwards;
}

@keyframes load { to { width: 100%; } }

.small { margin-top: 20px; font-size: 14px; opacity: 0.7; }

/* Permission */
.permission {
  width: 90%;
  background: #111;
  padding: 20px;
  border-radius: 12px;
  text-align: left;
}

.permission h3 { margin-top: 0; }

.btns {
  display: flex;
  justify-content: flex-end;
  margin-top: 20px;
}

.btn {
  margin-left: 20px;
  color: #25D366;
  font-weight: bold;
}

/* Error */
.error {
  color: #ff4d4d;
  font-size: 18px;
  text-align: center;
}

/* Prank */
.prank {
  font-size: 44px;
  text-align: center;
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.4); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- INSTALL -->
<div id="install" class="screen">
  <div class="title">Installing WhatsApp_Update.apk</div>
  <div class="loader"><div class="bar"></div></div>
  <div class="small">Verifying package‚Ä¶</div>
</div>

<!-- PERMISSION -->
<div id="perm" class="screen hidden">
  <div class="permission">
    <h3>Allow WhatsApp Update to:</h3>
    <p>‚Ä¢ Access storage</p>
    <p>‚Ä¢ Run at startup</p>
    <p>‚Ä¢ Control vibration</p>
    <div class="btns">
      <div class="btn">DENY</div>
      <div class="btn">ALLOW</div>
    </div>
  </div>
</div>

<!-- ERROR -->
<div id="error" class="screen hidden">
  <div class="error">
    ‚ö†Ô∏è App crashed<br><br>
    WhatsApp Update stopped working
  </div>
</div>

<!-- PRANK -->
<div id="prank" class="screen hidden">
  <div class="prank">Jaa e Lo üòÜüòÜ</div>
  <div class="small">üòÇ Tap again üòÇ</div>
</div>

<audio id="beep">
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
const vibrate = () => {
  if (navigator.vibrate) {
    navigator.vibrate([500,150,500,150,800]);
  }
};

setTimeout(() => {
  install.classList.add("hidden");
  perm.classList.remove("hidden");
}, 5200);

perm.addEventListener("click", () => {
  vibrate();
  perm.classList.add("hidden");
  error.classList.remove("hidden");
  document.getElementById("beep").play();
  setTimeout(() => {
    error.classList.add("hidden");
    prank.classList.remove("hidden");
    vibrate();
  }, 1800);
});

prank.addEventListener("click", vibrate);
</script>

</body>
</html>
